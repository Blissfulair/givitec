
<section id="services" class="jamb">
        <div class="container mt-10">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2>Givitec JAMB Registration Biodata Form</h2>
                    <p>
                        Fill the form below for quick registration
                    </p>
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                                <div class="card">
                                        <div class="card-header">
                                            <h3 class="text-center">Biodata</h3>
                                        </div>

                                        <div class="card-body">
                                            <form >
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <input type="text" placeholder="Reg Number" [(ngModel)]="reg_no" name="reg_no" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" placeholder="Surname" [(ngModel)]="lastname" name="lastname" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" placeholder="First Name" [(ngModel)]="firstname" name="firstname" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" placeholder="Middle Name" [(ngModel)]="middle_name" name="middle_name" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" placeholder="NIN" [(ngModel)]="nin" name="nin" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" placeholder="Profile Code" [(ngModel)]="profile_code" name="profile_code" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="email" placeholder="Email" [(ngModel)]="email" name="email" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" placeholder="Phone Number" [(ngModel)]="phone" name="phone" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" placeholder="State" [(ngModel)]="state" name="state" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" placeholder="Local Government" [(ngModel)]="lga" name="lga" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <input type="text" placeholder="Home Town" [(ngModel)]="home_town" name="home_town" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" placeholder="Address" [(ngModel)]="address" name="address" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="date" placeholder="Date of Birth" [(ngModel)]="dob" name="dob" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="password" placeholder="Password" [(ngModel)]="password" name="password" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" placeholder="First Choice Institution" [(ngModel)]="first_choice_inst" name="first_choice_inst" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" placeholder="First Choice Course" [(ngModel)]="first_choice_course" name="first_choice_course" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" placeholder="Second Choice Institution" [(ngModel)]="second_choice_inst" name="second_choice_inst" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" placeholder="Second Choice Course" [(ngModel)]="second_choice_course" name="second_choice_course" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" placeholder="Third Choice Institution" [(ngModel)]="third_choice_inst" name="third_choice_inst" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" placeholder="Third Choice Course" [(ngModel)]="third_choice_course" name="third_choice_course" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    
                                        <div class="card-footer">
                                            <a href="#purchase" data-toggle="modal" (click)="onSubmit()" class="btn btn-primary">Save</a>
                                        </div>
                                    </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
<!-- Modal -->
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="purchase" class="modal fade">
        <div class="modal-dialog">
            <div  *ngIf="paystack" class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>You are about to make payment for Vending Pin and Registration {{ amount}}</p>
                </div>
                <div class="modal-footer">
                    <angular4-paystack *ngIf="button"
                        [key]="key"
                        [email]="email"
                        [amount]="amount"
                        [ref]="transactionRef"
                        [channels]="['card']"
                        [class]="'btn btn-danger'"
                        (close)="paymentCancel()"
                        (callback)="paymentDone($event)"
                        >Proceed Payment</angular4-paystack>
                    <button data-dismiss="modal" class="btn btn-info" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal -->
    </section>
